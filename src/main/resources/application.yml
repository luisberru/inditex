spring:
  application:
    name: price-service
  sql:
    init:
      mode: always       # Para ejecutar siempre los scripts
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
  datasource:
    url: jdbc:h2:mem:testdb    # O la URL que est√©s usando (H2, PostgreSQL, MySQL, etc.)
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none    # Muy importante: "none" para que no interfiera con schema.sql
  h2:
    console:
      enabled: true
      path: /h2-console

